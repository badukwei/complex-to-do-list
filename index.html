<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body class="body light">
    <img
      src="./images/bg-desktop-light.jpg"
      alt="background"
      class="background-img"
    />
    <div class="container">
      <div class="text-container">
        <h1 class="header">TODO</h1>
        <img
          src="./images/icon-light.svg"
          alt="dark-light"
          class="change-mode-button hover active"
        />
      </div>
      <div class="input-container input-container-light">
        <div class="input-button"></div>
        <input class="input input-light hover active" placeholder="Add your task" />
      </div>
      <div class="task-container task-container-light">
        <div class="task-list">
          <div class="task-item task-item-light">
            <div class="task-content hover active">
              <div class="button button-light">
                <svg
                  class="check-img"
                  xmlns="http://www.w3.org/2000/svg"
                  width="11"
                  height="9"
                >
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 4.304L3.696 7l6-6"
                  ></path>
                </svg>
              </div>
              <span class="task-text task-text-light">Build to-do list</span>
            </div>
            <div class="delete hover active">
              <span class="delete__span delete__light"></span
              ><span class="delete__span delete__light"></span>
            </div>
          </div>
        </div>
        <div class="footer">
          <span class="footer-text text-amount"></span>
          <div class="task-state">
            <span class="footer-text bold filter-all on hover active">All</span>
            <span class="footer-text bold filter-active off-light hover active"
              >Active</span
            >
            <span class="footer-text bold filter-complete off-light hover active"
              >Complete</span
            >
          </div>
          <span class="footer-text clear hover active off-light">Clear Complete</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
